<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Undisclosed Chevy</title>
	<link type="text/css" rel="stylesheet" href="css/undisclosedchevy.css"/>
	<script src="js/undisclosedchevy.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>

</head>
<body>
	<div id="top-banner">
		<div id="allattop" class="main">
				<img id="dealerbuilding" src="images/bg-dealer.png" alt="dealerbuilding"/>
				<div id="top-banner-phones">
					<img id="chat-image" src="images/chat.gif" alt="chat" />
					<div id="all-phones">
						<span id="sales-phone">
							Sales: 888-426-2098 
						</span> 
						<span id="sales-phone">
							&nbsp;&#8226;&nbsp;
						</span>
						<span id="service-phone">
							Service and Parts: 916-334-8050
						</span>
					</div> <br/>
					<div id="search-box">
						<div id="search-box-container" >
							<img id="search-image" src="images/search_lbl.jpg" alt="magnify">
						</div>
					</div>
				</div>
		</div>
	</div>
	<div class="main" id="main-nav">
		<ul>
			<li class="nav-item" id="nav-home">Home</li>
			<li class="nav-item" id="nav-new">New Vehicles</li>
			<li class="nav-item" id="nav-used">Used Vehicles</li>
			<li class="nav-item" id="nav-fleet">Fleet</li>
			<li class="nav-item" id="nav-finance">Finance</li>
			<li class="nav-item" id="nav-service">Service</li>
			<li class="nav-item" id="nav-parts">Parts</li>
			<li class="nav-item" id="nav-body">Body Shop</li>
			<li class="nav-item" id="nav-blog">Blog</li>
			<li class="nav-item" id="nav-about">About Us</li>
		</ul>
	</div> 
	<div id="gray-background">
		<div id="center-white" class="main">
			<div>
				<img id="performance-jpeg"
				src="images/banner_performance_chevrolet.jpg" 
				alt="dealerbanner">
			</div> 
			<div>
				<div id="big-buttons">
					<img class="item-big-buttons" src="images/btn_new_inventory.png" alt="new-inventory"/>
					<img class="item-big-buttons" src="images/btn_used_inventory.png" alt="used-inventory"/>
					<img class="item-big-buttons" src="images/btn_get_approved.png" alt="used-inventory"/>
					<img class="item-big-buttons" src="images/btn_card_signup.png" alt="savings-card"/>
					<img class="item-big-buttons" src="images/btn_card_login.png" alt="card-login"/>
				</div>
				<div id="month-promo">
					<img  id="truck-pic" src="images/truck-month.jpg" alt="truck-month"/>
				</div>
				<div id="advanced-search">
					<img src="images/advanced_search_title.jpg" alt="advanced-search"/>
				</div>
			</div>
		</div>
	</div>

</body>
